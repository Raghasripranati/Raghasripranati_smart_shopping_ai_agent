<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Smart Shopping AI Agent</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background: #f0f2f5;
        margin: 0;
        padding: 2rem;
        color: #1f2937;
      }
      .container {
        max-width: 800px;
        margin: auto;
        background: #ffffff;
        padding: 2rem;
        border-radius: 1rem;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      }
      h1 {
        text-align: center;
        font-size: 2rem;
        margin-bottom: 1.5rem;
        color: #111827;
      }
      form {
        display: flex;
        flex-direction: column;
        gap: 1rem;
      }
      input[type="text"], textarea {
        padding: 0.75rem;
        font-size: 1rem;
        border: 1px solid #d1d5db;
        border-radius: 0.5rem;
        width: 100%;
      }
      button {
        background-color: #4f46e5;
        color: white;
        border: none;
        padding: 0.75rem 1rem;
        border-radius: 0.5rem;
        font-size: 1rem;
        cursor: pointer;
        transition: background-color 0.3s;
      }
      button:hover {
        background-color: #4338ca;
      }
      .result {
        margin-top: 2rem;
        background-color: #f9fafb;
        padding: 1rem;
        border-radius: 0.5rem;
        border: 1px solid #e5e7eb;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Smart Shopping AI Agent</h1>
      <form method="POST">
        <input type="text" name="query" placeholder="Ask something about sales, ads, eligibility..." required>
        <button type="submit">Ask AI</button>
      </form>
      {% if result %}
        <div class="result">
          <h2>Result</h2>
          <p>{{ result }}</p>
        </div>
      {% endif %}
      <div id="plot"></div>
    </div>
  </body>
</html>
